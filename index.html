<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Single:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>CALCULATOR</title>
  </head>
  <body>
    <div class="container">
      <div><input type="text" class="calcInput" ></div>

      <div class="button" id="keys">
        <button id="1"><i class="fa-solid fa-1"></i></button>
        <button id="2"><i class="fa-solid fa-2"></i></button>
        <button id="3"><i class="fa-solid fa-3"></i></button>
        <button id="+"><i class="fa-solid fa-add"></i></button>
        <button id="4"><i class="fa-solid fa-4"></i></button>
        <button id="5"><i class="fa-solid fa-5"></i></button>
        <button id="6"><i class="fa-solid fa-6"></i></button>
        <button id="-"><i class="fa-solid fa-minus"></i></button>
        <button id="7"><i class="fa-solid fa-7"></i></button>
        <button id="8"><i class="fa-solid fa-8"></i></button>
        <button id="9"><i class="fa-solid fa-9"></i></button>
        <button id="*"><i class="fa-solid fa-multiply"></i></button>
        <button id="="><i class="fa-solid fa-equals"></i></button>
        <button id="clear"><i class="fa-solid fa-c"></i></button>
        <button id="0"><i class="fa-solid fa-0"></i></button>
        <button id="/"><i class="fa-solid fa-divide"></i></button>
      </div>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
